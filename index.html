<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link rel="stylesheet" href="style.css">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js" integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q" crossorigin="anonymous"></script>
</head>

<body>
        <h1 class="font-monospace" style="padding-top: 20px; padding-bottom: 18px;">COUNTRY LOOKUP</h1>

        <div style="width: 400px; padding: 20px;">
            <form class="d-flex" role="search" onsubmit="btnAction(); return false;">
                <input class="form-control me-2" type="text" id="userInput" placeholder="eg: Sri Lanka" aria-label="Search"/>
                <button class="btn btn-outline-success" type="button" onclick="btnAction()">Search</button>
            </form>
        </div> 

        <div id="box0">

            <div id="box1">
                <h2 id="countryName" class="fw-semibold font-monospace"></h2>
                <h4 id="nativeName"></h4>

                <div id="flag"> </div>
            </div>

            <div id="box2">
                <div class="container">
                    <div class="row row-cols-2">
                        <div class="col">Region : </div>
                        <div class="col" id="region"></div>
                    </div>
                    <div class="row row-cols-2">
                        <div class="col">Sub-Region : </div>
                        <div class="col" id="subregion"></div>
                    </div>
                    <div class="row row-cols-2">
                        <div class="col">Capital : </div>
                        <div class="col" id="capital"></div>
                    </div>
                    <div class="row row-cols-2">
                        <div class="col">Langueges : </div>
                        <div class="col" id="lang"></div>
                    </div>
                    <div class="row row-cols-2">
                        <div class="col">Independent Nation : </div>
                        <div class="col" id="independance"></div>
                    </div>
                    <div class="row row-cols-2">
                        <div class="col">Currency : </div>
                        <div class="col" id="currencies"></div>
                    </div>
                    <div class="row row-cols-2">
                        <div class="col">Population : </div>
                        <div class="col" id="population"></div>
                    </div>
                    <div class="row row-cols-2">
                        <div class="col">Timezone : </div>
                        <div class="col" id="timezones"></div>
                    </div>
                </div>
            </div>

            <div id="box3">
                <div class="row row-cols-1" style="font-family: 'Roboto', sans-serif;">
                    <div class="col" id="latlng"></div>
                </div>
                <div class="row row-cols-1">
                    <div class="col" id="map"></div>
                </div>
                <div class="row row-cols-1" style="font-family: 'Roboto Mono', monospace;">
                    <div class="col">API@restcountries</div>
                </div>
            </div>

        </div>

    <script src="app.js"></script>
</body>
</html>
